# language setting
language: none

pre_ci:
      - docker build -t $SHIPPABLE_CONTAINER_NAME:latest
build:
    post_ci:
      - sudo pip install -U docker-compose awscli
      - docker commit $SHIPPABLE_CONTAINER_NAME registry.hub.docker.com/openbridge/php-fpm:latest
      - docker push registry.hub.docker.comopenbridge/php-fpm:latest
      - docker-compose up -d
      - docker ps

integrations:
  hub:
    - integrationName: shippable-docker-hub
      type: docker
